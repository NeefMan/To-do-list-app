<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/regstyle.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Create Account</h1>

            <div class="input-container">
                <input autocomplete="off" type="text" name="first-name" placeholder="First Name" required>
            </div>

            <div class="input-container">
                <input autocomplete="off" type="text" name="last-name" placeholder="Last Name" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input autocomplete="off" type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-container">
                <i class="fa fa-user"></i>
                <input autocomplete="off" type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input autocomplete="off" type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">
                Sign Up
            </button>

            <div>
                Already a member?<a href="{% url 'accounts:signin' %}">Sign in here</a>
            </div>
        </div>
    </form>
</body>

</html>
